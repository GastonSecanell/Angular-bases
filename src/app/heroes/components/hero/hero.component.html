<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{ name }} </dd>
  <td>Edad:</td>
  <dd> {{ age }} </dd>
  <td>Metodo:</td>
  <dd> {{ getHeroDescription() }} </dd>
  <td>Capitalizado:</td>
  <dd> {{ capitalizedName }} </dd>

</dl>

<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero()"
  class="btn btn-primary m-2">
  Cambiar Nombre
</button>

<button
  *ngIf="age !== 25"
  (click)="changeAge()"
  class="btn btn-primary m-2">
  Cambiar Edad
</button>

<button
  (click)="resetForm()"
  class="btn btn-info m-2">
  Reiniciar Valores
</button>
